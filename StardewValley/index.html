<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width" />
      <title>Guess Who in Stardew Valley</title>
      <meta name="title" content="Stardew Valley - Guess Who?" />
      <meta property="og:title" content="Stardew Valley - Guess Who?" />
      <meta property="twitter:title" content="Stardew Valley - Guess Who?" />
      <meta
         name="description"
         content="Play Guess Who? with Stardew Valley characters."
      />
      <meta
         property="og:description"
         content="Play Guess Who? with Stardew Valley characters."
      />
      <meta
         property="twitter:description"
         content="Play Guess Who? with Stardew Valley characters."
      />
      <meta property="og:type" content="website" />
      <!-- <link href="../style.min.css?v=1" rel="stylesheet" /> -->
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
         const characters = [
            { id: '02', name: 'Abigail', status: true },
            { id: '04', name: 'Alex', status: true },
            // { id: '12', name: 'Birdie', status: true },
            // { id: '12', name: 'Bouncer', status: true },
            { id: '06', name: 'Caroline', status: true },
            { id: '08', name: 'Clint', status: true },
            { id: '10', name: 'Demetrius', status: true },
            { id: '12', name: 'Dwarf', status: true },
            { id: '14', name: 'Elliott', status: true },
            { id: '16', name: 'Emily', status: true },
            { id: '18', name: 'Evelyn', status: true },
            { id: '40', name: 'George', status: true },
            // { id: '12', name: 'Gil', status: true },
            // { id: '12', name: 'Governor', status: true },
            // { id: '12', name: 'Grandpa', status: true },
            { id: '42', name: 'Gunther', status: true },
            { id: '44', name: 'Gus', status: true },
            { id: '46', name: 'Haley', status: true },
            { id: '48', name: 'Harvey', status: true },
            { id: '50', name: 'Henchman', status: true },
            { id: '52', name: 'Jas', status: true },
            { id: '54', name: 'Jodi', status: true },
            { id: '56', name: 'Kent', status: true },
            { id: '78', name: 'Krobus', status: true },
            { id: '80', name: 'Leah', status: true },
            { id: '82', name: 'Leo', status: true },
            { id: '84', name: 'Lewis', status: true },
            { id: '86', name: 'Linus', status: true },
            // { id: '12', name: 'Marlon', status: true },
            { id: '88', name: 'Marnie', status: true },
            { id: '90', name: 'Maru', status: true },
            { id: '92', name: 'Morris', status: true },
            // { id: '12', name: 'Mr. Qi', status: true },
            { id: '94', name: 'Pam', status: true },
            { id: '116', name: 'Penny', status: true },
            { id: '118', name: 'Pierre', status: true },
            // {id:1'18',name: 'Professor Snail',status:true},
            { id: '120', name: 'Robin', status: true },
            { id: '122', name: 'Sam', status: true },
            // {id:1'22',name: 'Sandy',status:true},
            { id: '124', name: 'Sebastian', status: true },
            { id: '126', name: 'Shane', status: true },
            { id: '128', name: 'Vincent', status: true },
            { id: '130', name: 'Willy', status: true },
            { id: '132', name: 'Wizard', status: true },
         ]
      </script>
      <script src="https://unpkg.com/alpinejs" defer></script>
   </head>
   <body
      class="bg-gradient-to-r from-violet-500 to-fuchsia-500 select-none"
      x-data="{list: JSON.parse(JSON.stringify(characters)), pick:'false', locked: false, remaining: characters.length}"
      x-effect="remaining = list.filter((c) => c.status).length"
   >
      <header class="bg-slate-50 fixed top-0 z-10 w-full">
         <div class="container mx-auto py-3 flex">
            <div class="w-full">
               <h1
                  class="text-xl font-bold mb-2 hidden sm:block text-center"
                  x-text="document.title"
               ></h1>
               <div class="flex gap-2 items-center justify-center mb-2 text-lg">
                  Your pick:
                  <select
                     class="font-bold bg-transparent"
                     x-model="pick"
                     x-bind:disabled="locked"
                  >
                     <option value="false">Choose or</option>
                     <template x-for="item in list">
                        <option
                           x-bind:value="item.id"
                           x-text="item.name"
                        ></option>
                     </template>
                  </select>
                  <button
                     class="py-1 px-3 text-white rounded"
                     x-on:click.prevent="pick = list[Math.floor(Math.random() * list.length)].id"
                     x-bind:disabled="locked"
                     x-bind:class="locked ? 'bg-slate-400/90' : 'bg-cyan-500/90'"
                  >
                     Random
                  </button>
               </div>
               <div class="flex gap-2 items-center justify-center text-lg">
                  <button
                     class="py-1 px-3 text-white rounded"
                     x-text="locked ? 'Unlock' : 'Lock'"
                     x-on:click.prevent="locked = !locked"
                     x-bind:disabled="pick ==='false'"
                     x-bind:class="pick ==='false' ? 'bg-slate-400/90' : 'bg-cyan-500/90'"
                  ></button>
                  <button
                     class="py-1 px-3 text-white rounded"
                     x-on:click.prevent="list = JSON.parse(JSON.stringify(characters)); pick ='false'"
                     x-bind:disabled="locked"
                     x-bind:class="locked ? 'bg-slate-400/90' : 'bg-cyan-500/90'"
                  >
                     Restart
                  </button>
                  <div class="font-semibold">
                     <span x-text="remaining"></span> remaining
                  </div>
               </div>
            </div>
            <div class="justify-self-end">
               <template x-if="pick === 'false'">
                  <div
                     class="w-24 aspect-[149/193] flex justify-center items-center text-4xl text-slate-400 font-bold border-2 border-black rounded-sm mr-2"
                  >
                     ?
                  </div>
               </template>
               <template x-if="pick !=='false'">
                  <img
                     class="w-24 aspect-[149/193] mr-2 max-w-none"
                     x-bind:src="`images/StardewValley_${pick}.png`"
                  />
               </template>
            </div>
         </div>
      </header>
      <main class="container py-4 mx-auto mt-36">
         <ul class="flex gap-3 flex-wrap justify-center">
            <template x-for="item in list" x-bind:key="item.id">
               <li>
                  <a
                     class="block relative"
                     href="#"
                     x-on:click.prevent="remaining !== 1 ? item.status = !item.status : ''"
                  >
                     <div
                        class="absolute inset-0 z-10"
                        x-bind:class="item.status ? '' : 'bg-black/50'"
                     ></div>
                     <img
                        class="pointer-events-none"
                        x-bind:class="item.status ? '' : 'grayscale'"
                        x-bind:src="`images/StardewValley_${item.id}.png`"
                        x-bind:alt="item.name"
                        x-bind:title="item.name"
                     />
                  </a>
               </li>
            </template>
         </ul>
      </main>
      <footer x-init="console.log('By https://fagnerjb.com')"></footer>
   </body>
</html>
